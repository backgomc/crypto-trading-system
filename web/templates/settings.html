{% extends "base.html" %}

{% block title %}설정 - 자동매매{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <div class="card bg-secondary">
            <div class="card-header">
                <h5><i class="fas fa-cog"></i> 매매 설정</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">매매 모드</label>
                                <select class="form-select">
                                    <option value="demo" selected>데모 매매</option>
                                    <option value="real">실제 매매</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">가상 잔고 (USDT)</label>
                                <input type="number" class="form-control" value="10000">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">초기 포지션 크기 (BTC)</label>
                                <input type="number" class="form-control" value="0.05" step="0.001">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">조정 크기 (BTC)</label>
                                <input type="number" class="form-control" value="0.01" step="0.001">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">기본 임계값 (USDT)</label>
                                <input type="number" class="form-control" value="1000">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">연속 신호 기준</label>
                                <input type="number" class="form-control" value="4">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card bg-secondary mt-3">
            <div class="card-header">
                <h5><i class="fas fa-brain"></i> AI 설정</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" checked>
                                    <label class="form-check-label">AI 모델 사용</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" checked>
                                    <label class="form-check-label">적응형 임계값</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">변동성 윈도우 (일)</label>
                                <input type="number" class="form-control" value="20">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">재훈련 간격 (시간)</label>
                                <input type="number" class="form-control" value="24">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card bg-secondary">
            <div class="card-header">
                <h6><i class="fas fa-save"></i> 설정 저장</h6>
            </div>
            <div class="card-body">
                <button class="btn btn-primary w-100 mb-2">
                    <i class="fas fa-save"></i> 설정 저장
                </button>
                <button class="btn btn-outline-secondary w-100 mb-2">
                    <i class="fas fa-undo"></i> 기본값으로 복원
                </button>
                <hr>
                <h6>현재 설정 상태</h6>
                <small class="text-muted">마지막 저장: 방금 전</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
