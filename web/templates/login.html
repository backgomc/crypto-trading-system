<!-- 파일 경로: web/templates/login.html -->
<!-- 코드명: 로그인 페이지 (Open Graph 메타 태그 추가) -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph 메타 태그 (카카오톡/페이스북 썸네일용) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="NHBot - 비트코인 AI자동매매 시스템">
    <meta property="og:description" content="링크를 눌러 매매를 시작하세요">
    <meta property="og:image" content="https://nhbot.mooo.com/static/images/og-thumbnail.png">
    <meta property="og:url" content="https://nhbot.mooo.com">
    <meta property="og:site_name" content="NHBot">
    <meta property="og:locale" content="ko_KR">
    
    <title>NHBot - 로그인</title>
    <link rel="icon" href="{{ url_for('static', filename='images/nhbot-icon.png') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-header h4 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .footer-info {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
        }
        
        .btn-login:disabled {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <script>
        // ✅ 팝업이 필요한 경우 자동 표시 (기존 코드 수정)
        {% if show_popup %}
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                {% if popup_type == 'session_expired' %}
                showSessionExpiredModal();
                {% elif popup_type == 'session_invalid' %}
                showSessionExpiredModal();
                {% elif popup_type == 'account_disabled' %}
                showAccountDisabledModal();
                {% endif %}
            }, 500); // 0.5초 후 표시
        });
        {% endif %}
    </script>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <!-- 헤더 -->
                <div class="login-header">
                    <i class="bi bi-robot"></i>
                    <h4>NHBot</h4>
                    <p class="mb-0">시스템 로그인</p>
                </div>
                
                <!-- 로그인 폼 -->
                <div class="login-body">
                    {% if error %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ error }}
                        </div>
                    {% endif %}
                    
                    {% if success %}
                        <div class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            {{ success }}
                        </div>
                    {% endif %}
                    
                    <form method="POST" id="loginForm">
                        <div class="form-floating">
                            <input type="text" name="username" class="form-control" id="username" 
                                   placeholder="사용자명" required autofocus>
                            <label for="username">
                                <i class="bi bi-person-fill me-2"></i>사용자명
                            </label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="password" 
                                   placeholder="비밀번호" required>
                            <label for="password">
                                <i class="bi bi-lock-fill me-2"></i>비밀번호
                            </label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" name="remember_me" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">
                                로그인 상태 유지
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login w-100">
                            <span class="login-text">
                                <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                            </span>
                            <span class="loading">
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                로그인 중...
                            </span>
                        </button>
                    </form>
                </div>
                
                <!-- 푸터 정보 -->
                <div class="footer-info">
                    <div class="d-flex justify-content-between align-items-center">
                        <small>
                            <i class="bi bi-shield-check text-success"></i>
                            보안 연결
                        </small>
                        <small>
                            <i class="bi bi-clock"></i>
                            <span id="currentTime"></span>
                        </small>
                    </div>
                    <hr class="my-2">
                    <small class="text-muted">
                        🤖 AI 기반 자동매매 시스템 v2.0
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ 세션 만료 모달 추가 -->
    <div class="modal fade" id="sessionExpiredModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>세션 만료
                    </h5>
                </div>
                <div class="modal-body text-light">
                    <p class="mb-0">다른 곳에서 로그인하여 현재 세션이 종료되었습니다.</p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-primary" onclick="handleSessionExpired()">
                        <i class="bi bi-check-lg me-1"></i>확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ 모달 HTML 추가 (base.html과 동일) -->
    <div class="modal fade" id="duplicateLoginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>중복 로그인 발생
                    </h5>
                </div>
                <div class="modal-body text-light">
                    <p>이미 다른 곳에서 접속 중입니다.</p>
                    <p class="mb-0">기존 세션을 종료하고 로그인하시겠습니까?</p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" onclick="cancelLogin()">
                        <i class="bi bi-x-lg me-1"></i>취소
                    </button>
                    <button type="button" class="btn btn-danger" onclick="confirmLogin()">
                        <i class="bi bi-check-lg me-1"></i>확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ 계정 비활성화 모달 추가 -->
    <div class="modal fade" id="accountDisabledModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>계정 비활성화
                    </h5>
                </div>
                <div class="modal-body text-light">
                    <p class="mb-0">관리자에 의해 계정이 비활성화되었습니다.</p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-primary" onclick="handleAccountDisabled()">
                        <i class="bi bi-check-lg me-1"></i>확인
                    </button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 현재 시간 표시
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        
        // 1초마다 시간 업데이트
        setInterval(updateTime, 1000);
        updateTime();
        
        // ✅ 로그인 폼 제출 시 기존 세션 체크 추가
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            const forceLogin = this.querySelector('input[name="force_login"]');
            
            // 강제 로그인이 아닌 경우에만 세션 체크
            if (!forceLogin) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                if (!username) return;
                
                // 로딩 표시
                const btn = document.querySelector('.btn-login');
                const loginText = document.querySelector('.login-text');
                const loading = document.querySelector('.loading');
                
                btn.disabled = true;
                loginText.style.display = 'none';
                loading.style.display = 'inline';
                
                try {
                    const response = await fetch('/api/check-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username: username })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.data.has_active_session) {
                        // 로딩 해제
                        btn.disabled = false;
                        loginText.style.display = 'inline';
                        loading.style.display = 'none';
                        
                        // 기존 세션이 있으면 확인 모달 표시
                        showDuplicateLoginModal();
                        return;
                    } else {
                        // 기존 세션이 없으면 바로 로그인
                        this.submit();
                    }
                } catch (error) {
                    console.error('세션 체크 오류:', error);
                    // 오류 시 그냥 로그인 진행
                    this.submit();
                }
            } else {
                // 강제 로그인인 경우 로딩 표시만
                const btn = document.querySelector('.btn-login');
                const loginText = document.querySelector('.login-text');
                const loading = document.querySelector('.loading');
                
                btn.disabled = true;
                loginText.style.display = 'none';
                loading.style.display = 'inline';
            }
        });
        
        // 포커스 이벤트
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // ✅ 세션 만료 모달 함수 추가
        function showSessionExpiredModal() {
            const modal = new bootstrap.Modal(document.getElementById('sessionExpiredModal'), {
                backdrop: 'static',
                keyboard: false
            });
            modal.show();
        }

        function handleSessionExpired() {
            window.location.href = '/login';
        }


        // 계정 비활성화 모달 함수 추가
        function showAccountDisabledModal() {
            const modal = new bootstrap.Modal(document.getElementById('accountDisabledModal'), {
                backdrop: 'static',
                keyboard: false
            });
            modal.show();
        }

        function handleAccountDisabled() {
            window.location.href = '/login';
        }        

        // ✅ 세션 관리 모달 함수들 추가
        function showDuplicateLoginModal() {
            const modal = new bootstrap.Modal(document.getElementById('duplicateLoginModal'), {
                backdrop: 'static',
                keyboard: false
            });
            modal.show();
        }

        function cancelLogin() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('duplicateLoginModal'));
            modal.hide();
            
            // 폼 리셋
            document.getElementById('loginForm').reset();
            
            // 로딩 해제
            const btn = document.querySelector('.btn-login');
            const loginText = document.querySelector('.login-text');
            const loading = document.querySelector('.loading');
            
            btn.disabled = false;
            loginText.style.display = 'inline';
            loading.style.display = 'none';
        }

        function confirmLogin() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('duplicateLoginModal'));
            modal.hide();
            
            // 강제 로그인 플래그 설정 후 폼 제출
            const loginForm = document.getElementById('loginForm');
            const forceInput = document.createElement('input');
            forceInput.type = 'hidden';
            forceInput.name = 'force_login';
            forceInput.value = 'true';
            loginForm.appendChild(forceInput);
            loginForm.submit();
        }
    </script>
</body>
</html>
